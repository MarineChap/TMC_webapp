<!DOCTYPE html>
<html lang="fr">

<head>

<body>

    <!-- Header Section -->

            <section id="chief-messages" class="carousel-section">
                <h2>Messages de l'encadrement</h2>
                <div id="chief-carousel" class="carousel-container">

            <!-- Amicalist's Carousel Section -->

        <aside class="sidebar">
            <!-- Future Event Section -->
            <section id="events" class="future-event">
